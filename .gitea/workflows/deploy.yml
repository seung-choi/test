name: Vgolf FNB
on:
  push:
    branches: ["main", "ap-northeast-2", "ap-southeast-1"]
  pull_request:
    branches: ["main", "ap-northeast-2", "ap-southeast-1"]

jobs:
  main:
    if: gitea.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Detect Changed Modules
        id: changes
        run: |
          git fetch origin main:refs/remotes/origin/main
          COMMENT=$(git log origin/main^..HEAD --pretty=format:"%s" | tr '\n' '; ')
          echo "comment=$COMMENT" >> "$GITHUB_OUTPUT"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive
        run: tar -czvf fnb.tar.gz -C out .

      - name: Push to AWS EC2
        run: |
          echo "${{ secrets.AWS_AP_NORTHEAST_2_PEM }}" > aws.pem
          chmod 400 aws.pem
          scp -i aws.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r -v fnb.tar.gz ec2-user@43.202.78.220:/home/ec2-user/plug-golf/

      - name: Run
        run: |
          ssh -i aws.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@43.202.78.220 << 'EOF'
            tar -xzvf /home/ec2-user/plug-golf/fnb.tar.gz -C /home/ec2-user/plug-golf/fnb/html/
            rm -rf /home/ec2-user/plug-golf/fnb.tar.gz
          EOF

      - name: Notify Success to Teams
        if: success()
        run: |
          curl -H 'Content-Type: application/json' -d "{
            \"@type\": \"MessageCard\",
            \"@context\": \"https://schema.org/extensions\",
            \"summary\": \"‚úÖ[Í∞úÎ∞ú/ÏÑ±Í≥µ] FNB Î∞∞Ìè¨\",
            \"themeColor\": \"0076D7\",
            \"title\": \"‚úÖ[Í∞úÎ∞ú/ÏÑ±Í≥µ] FNB Î∞∞Ìè¨\",
            \"sections\": [{
              \"facts\": [
                { \"name\": \"ÎåÄÏÉÅ\", \"value\": \"43.202.78.220\" },
                { \"name\": \"ÎÑ§ÏûÑ\", \"value\": \"plug-golf-fnb\" },
                { \"name\": \"ÏãúÍ∞Ñ\", \"value\": \"$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S')\" },
                { \"name\": \"Î∞∞Ìè¨\", \"value\": \"${{ steps.changes.outputs.comment }}\" }
              ],
              \"markdown\": true
            }]
          }" "${{ secrets.TEAMS_WEBHOOK_URL }}"

      - name: Notify Failure to Teams
        if: failure()
        run: |
          ERROR_MSG=$(tail -n 10 /home/runner/_temp/_runner_command_failure_message || echo "Unknown error")

          curl -H 'Content-Type: application/json' -d "{
            \"@type\": \"MessageCard\",
            \"@context\": \"https://schema.org/extensions\",
            \"summary\": \"‚ùå[Í∞úÎ∞ú/Ïã§Ìå®] FNB Î∞∞Ìè¨\",
            \"themeColor\": \"FF0000\",
            \"title\": \"‚ùå[Í∞úÎ∞ú/Ïã§Ìå®] FNB Î∞∞Ìè¨\",
            \"sections\": [{
              \"facts\": [
                { \"name\": \"ÎåÄÏÉÅ\", \"value\": \"43.202.78.220\" },
                { \"name\": \"ÎÑ§ÏûÑ\", \"value\": \"plug-golf-fnb\" },
                { \"name\": \"ÏãúÍ∞Ñ\", \"value\": \"$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S')\" },
                { \"name\": \"Î∞∞Ìè¨\", \"value\": \"${{ steps.changes.outputs.comment }}\" },
                { \"name\": \"ÏóêÎü¨\", \"value\": \"${ERROR_MSG}\" }
              ],
