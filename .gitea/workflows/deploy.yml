          docker tag plug-golf-fnb:$IMAGE_TAG $ECR_REGISTRY/plug-golf-fnb:latest
          docker push $ECR_REGISTRY/plug-golf-fnb:$IMAGE_TAG
          docker push $ECR_REGISTRY/plug-golf-fnb:latest

