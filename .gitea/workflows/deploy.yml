          docker tag plug-golf-mng:$IMAGE_TAG $ECR_REGISTRY/plug-golf-mng:latest
          docker push $ECR_REGISTRY/plug-golf-mng:$IMAGE_TAG
          docker push $ECR_REGISTRY/plug-golf-mng:latest

